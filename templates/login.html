<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/mine/" method="post">
    {% csrf_token %}
    用户名：<input type="text" name="username" placeholder="请输入用户名">
    密码：<input type="text" name="passwd" placeholder="请输入密码">
    <button>确认登录</button>
</form>
{% if error %}
    <div style="color: red;">用户名或密码错误！！！</div>
{% endif %}
